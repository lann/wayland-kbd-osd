# End of main block. Rightmost edge is 697.5 + 62.5 = 760. Matches Backspace end 690+105 = 795 (too wide). Matches Enter end 685+100=785. RShift 642.5+137.5 = 780.
# Let's adjust the rightmost keys of the main block to align around 780-785.
# Backspace: left=680, width=105. (ends 785)
# Enter: left=685, width=100. (ends 785)
# RShift: left=642.5, width=137.5 (ends 780)
# RCtrl: left=717.5, width=62.5 (ends 780) (Menu becomes 1U, left=655, width=50, RCtrl left=710, width=70)
# Let's try to keep RCtrl as 1.25U.
# RCtrl: left=717.5, width=62.5 (ends 780)
# Menu: left= (717.5-5-62.5) = 650, width=62.5
# RSuper: left = (650-5-62.5) = 582.5, width=62.5
# RAlt: left = (582.5-5-62.5) = 515, width=62.5
# Space: width = (515-5) - 177.5 = 332.5. Space left = 177.5
# This makes space very large. Let's re-evaluate from standard sizes.
# LCtrl (1.25U) = -25 to 37.5
# LSuper (1.25U) = 42.5 to 105
# LAlt (1.25U) = 110 to 172.5
# Space (6.25U) = 177.5 to 490
# RAlt (1.25U) = 495 to 557.5
# RSuper (1.25U) = 562.5 to 625
# Menu (1U) = 630 to 680
# RCtrl (1.25U) = 685 to 747.5. (This is about 15U wide total: 15*50 - 10*5 = 750-50 = 700. Add 2*25 for edges = 750)
# Total width of bottom row keys: 1.25+1.25+1.25+6.25+1.25+1.25+1+1.25 = 14U.
# 14 * 50 (key) + 7 * 5 (space) = 700 + 35 = 735. (If 8 keys, 7 spaces).
# If edge aligned: -25 to 735-25 = 710.
# Let's re-do bottom row based on this:
# LCtrl: left = -25, width = 62.5
# LSuper: left = -25 + 62.5 + 5 = 42.5, width = 62.5
# LAlt: left = 42.5 + 62.5 + 5 = 110, width = 62.5
# Space: left = 110 + 62.5 + 5 = 177.5, width = 312.5 (6.25U)
# RAlt: left = 177.5 + 312.5 + 5 = 495, width = 62.5
# RSuper: left = 495 + 62.5 + 5 = 562.5, width = 62.5
# Menu: left = 562.5 + 62.5 + 5 = 630, width = 50 (1U)
# RCtrl: left = 630 + 50 + 5 = 685, width = 62.5
# Max right extent: 685 + 62.5 = 747.5.
# Backspace: width 105. Ends at 747.5. left = 747.5 - 105 = 642.5
# Enter: width 100. Ends at 747.5. left = 747.5 - 100 = 647.5
# RShift: width 137.5. Ends at 747.5. left = 747.5 - 137.5 = 610
# This seems more consistent.

