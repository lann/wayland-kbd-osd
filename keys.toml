# Final check of main block right edge alignment.
# Backspace: old x=715, w=105. Target right edge: 747.5. new left = 747.5 - 105 = 642.5. (Original: 715 - 105/2 = 662.5)
# Enter: old x=735, w=110. Target right edge: 747.5. new left = 747.5 - 110 = 637.5. (Original: 735 - 110/2 = 680)
# RShift: old x=720, w=140. Target right edge: 747.5. new left = 747.5 - 140 = 607.5. (Original: 720 - 140/2 = 650)
# Let's use the derived standard layout positions for bottom row and adjust others to match that width.
# Re-adjusting keys based on a 15U wide main block (from -25 to 747.5, total width 772.5)
# Max right extent of number row / QWERTY row / ASDF row should be 747.5
# Number Row: Backspace (currently width 105). Ends at 747.5. left = 747.5 - 105 = 642.5
# Previous key "=" ends at 635+50=685. Gap of 642.5 - 685 = -42.5 (overlap). This is not good.
# Let 1U = 50, space = 5.
# Esc (1U): -25 to 25
# (gap 25)
# F1-F4 (4*50 + 3*5 = 215): 50 to 265
# (gap 30)
# F5-F8 (4*50 + 3*5 = 215): 295 to 510
# (gap 30)
# F9-F12 (4*50 + 3*5 = 215): 540 to 755. Max extent 755.

# Number Row (14 keys, 1U each typically, except Backspace)
# ` to = : 13 keys * 50 + 12 * 5 = 650 + 60 = 710. Starts at -25. Ends at -25+710 = 685.
# Backspace (2U = 100): left = 685 + 5 = 690. Ends at 690+100 = 790. This is wider than F-row.
# Let's make Backspace 1.5U = 75. left = 685+5 = 690. Ends 690+75 = 765. Closer.
# Original Backspace width was 105. Let's keep it. left = 685+5 = 690. Ends 690+105 = 795.

# QWERTY row
# Tab (1.5U=75): left = -25. Ends 50.
# Q to P (10*50 + 9*5 = 545): left = 50+5 = 55. Ends 55+545 = 600.
# [ (1U): left = 600+5 = 605. Ends 655.
# ] (1U): left = 655+5 = 660. Ends 710.
# \ (1.5U=75, was 70): left = 710+5 = 715. Ends 715+75 = 790.

# ASDF row
# CapsLock (1.75U=87.5): left = -25. Ends 62.5. (original -12.5, w 87.5)
# A to L (9*50 + 8*5 = 490): left = 62.5+5 = 67.5. Ends 67.5+490 = 557.5
