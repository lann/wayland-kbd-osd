# Standard key unit size is 50x50, with spacing of 5 units.
# `left` coordinates increase to the right, `top` coordinates increase downwards.

# Unit dimensions (for easier calculation)
# u = key unit size (e.g., 50 for a 1U key width/height)
# s = spacing (e.g., 5)

